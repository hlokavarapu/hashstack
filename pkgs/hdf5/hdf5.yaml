extends: [autotools_package]
dependencies:
  build: [mpi, zlib, szip]

sources:
- url: http://www.hdfgroup.org/ftp/HDF5/releases/hdf5-1.8.11/src/hdf5-1.8.11.tar.bz2
  key: tar.bz2:l2q3vax4o42q5zriw6k243w6ax7ov4og

build_stages:
- name: set-cc-compiler
  after: prologue
  before: configure
  handler: bash
  bash: |
    export CC=${MPI_DIR}/bin/mpicc

- when: platform == 'Cygwin'
  files: [fix_get_console.patch]
  name: fix_get_console
  handler: bash
  before: configure
  bash: |
    patch -p2 < _hashdist/fix_get_console.patch
    autoconf

- when: machine == 'CrayXE6'
  name: make_exe_builds_static
  handler: bash
  after: configure
  before: make
  bash: |
    for f in {test,testpar,tools/*,perform,hl/*,hl/*/*}/Makefile 
    do 
      sed -i 's/CCLD = $(CC)/CCLD = $(CC) -static/g' $f
    done

- name: configure
  extra: ['--with-zlib=${ZLIB_DIR}',
          '--with-szlib=${SZIP_DIR}',
          '--with-pthread',
          '--enable-unsupported',
          '--enable-shared',
          '--enable-production=yes',
          '--enable-parallel=yes',
          '--enable-largefile=yes',
          '--with-default-api-version=v18']

- when: machine == 'CrayXE6'
  name: configure
  extra: ['--enable-static-exec',
          '--with-zlib=${ZLIB_DIR}',
          '--with-szlib=${SZIP_DIR}',
          '--with-pthread',
          '--enable-unsupported',
          '--enable-shared',
          '--enable-production=yes',
          '--enable-parallel=yes',
          '--enable-largefile=yes',
          '--with-default-api-version=v18']


when_build_dependency:
- set: HDF5_ROOT
  value: '${ARTIFACT}'
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
