extends: [base_package]
dependencies:
  build: [mpi]  

build_stages:
- name: retrival
  after: prologue
  handler: bash
  bash: |
    mkdir _build
    cd _build
    wget http://burstedde.ins.uni-bonn.de/release/p4est-0.3.4.2.tar.gz
    wget http://www.dealii.org/developer/external-libs/p4est-setup.sh
    chmod 755 p4est-setup.sh

- name: make_and_install
  after: retrival
  handler: bash
  bash: |
    ./p4est-setup.sh p4est-0.3.4.2.tar.gz ${ARTIFACT}

