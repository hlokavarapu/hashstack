extends: [cmake_package]
dependencies:
  build: [cmake, openmpi, hdf5]

sources:
 - url: {{gitUrl}}
   key: git:{{gitCommit}}

build_stages:
- name: configure
  mode: override
  extra: ['-D CMAKE_INSTALL_PREFIX:PATH=${ARTIFACT}',
          '-D CMAKE_Fortran_COMPILER={{fortranCompiler}}',
          '-D CMAKE_VERBOSE_MAKEFILE=ON',
          '-D CMAKE_DISABLE_FIND_PACKAGE_FFTW:bool=yes']

- name: install
  mode: remove 

- name: postMake
  after: make
  handler: bash
  bash: |
    cp -r ${BUILD}/_build/bin ${ARTIFACT}
    cp -r ${BUILD}/examples ${ARTIFACT}

